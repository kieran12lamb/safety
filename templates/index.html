<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SCS FMECA Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js" charset="utf-8"></script>

  </head>

  <body class="background">
    <h1 class="bd-title text-center text-light" id="content">FMECA Tool</h1>
    <div class="container-fluid background2">
      <div class="row">
        <div class="col-6">
          <div id="inputs" class="col text-light">

            <div class="row">
              <div class="col">
                Description:<br><textarea name="Description" rows="4" cols="80"></textarea>
              </div>
              <div class="col">
                Failure Mode:<br><textarea name="FailureMode" rows="4" cols="80"></textarea>
              </div>
              <div class="col">
                Failure Effect:<br><textarea name="FailureEffect" rows="4" cols="80"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col">
                Severity:
                <select name="Severity">
                  <option value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                  <option value=6>6</option>
                  <option value=7>7</option>
                  <option value=8>8</option>
                  <option value=9>9</option>
                  <option value=10>10</option>
                </select>
              </div>
              <div class="col">
                Occurence:
                <select name="Occurence">
                  <option value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                  <option value=6>6</option>
                  <option value=7>7</option>
                  <option value=8>8</option>
                  <option value=9>9</option>
                  <option value=10>10</option>
                </select>
              </div>
              <div class="col">
                Detectability:
                <select name="Detectibility">
                  <option value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                  <option value=6>6</option>
                  <option value=7>7</option>
                  <option value=8>8</option>
                  <option value=9>9</option>
                  <option value=10>10</option>
                </select>
              </div>
              <div class="col"><button id="add" onclick="addRow()"type="button">Add to table</button></div>
            </div>

          </div>


        </div>
        <div class="col-6">
          <div id="chartContainer"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center background2">
      <div class="row">
        <div id="drawTable" class="col-12 table-responsive">
          <table id="FMEA_Table" class="table table-dark">
            <tr>
              <th>Index</th>
              <th>Description</th>
              <th>Failure Mode</th>
              <th>Failure Effect</th>
              <th>Severity</th>
              <th>Occurence</th>
              <th>Detectibility</th>
              <th>RPN</th>
              <th></th>
            </tr>
        </div>
      </div>
    </div>

    <script type=text/javascript src="{{url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
